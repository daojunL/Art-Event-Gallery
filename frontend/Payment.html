<body>
    <div class="container">
        <header>
            <a href="">
                <h4 class="logo">Art</h4>
            </a>
            <nav>
                <ul>
                    <li><a href="../HomePage.html">HOME</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="container">
            <div class="row title_container" style="background-color:#4E8FCC; background-size: cover;">
                <div class="title_text_container">
                    <h1>TICKET AVAILABLE HERE</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="left_content">
                        <div class="text-button-container">
                            <font size="4">Quantity</font>
                            <button type="button" id="btnqty" class="btn btn-secondary btn-lg dropdown-toggle float-right"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="1">1</button>
                            <div>
                                <ul class="dropdown-menu" id="dqty">
                                    <li><button class="dropdown-item" data-value="1">1</button></li>
                                    <li><button class="dropdown-item" data-value="2">2</button></li>
                                    <li><button class="dropdown-item" data-value="3">3</button></li>
                                    <li><button class="dropdown-item" data-value="4">4</button></li>
                                    <li><button class="dropdown-item" data-value="5">5</button></li>
                                </ul>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <div class="left_content_sec">
                        <div class="text-button-info">
                            $ 500 per ticket
                            <br>
                            Refund Policy: As you wish
                            <hr>
                        </div>
                    </div>
                    <div class="left_content_sec">
                        <div class="text-button-info_power">
                            Powed by Art Events Gallery
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="right_content">
                        <div class="order_summary">
                            <font size="4">Order Summary</font>
                        </div>
                        <div class="total_number">
                            <div class="eds-g-cell">
                                <p id="tickets">1 * ticket</p>
                            </div>
                            <div class="eds-g-cell text_align_right ">
                                <p id="total_money">$500</p>
                            </div>
                            <hr>
                        </div>
                        <div class="total_number">
                            <div class="eds-g-cell_sec">
                                <p>Total</p>
                            </div>
                            <div class="eds-g-cell_sec text_align_right">
                                <p id="total_money_sec">$500</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button_container">
                <button type="button" class="btn btn-lg btn-info" id = "checkout">CHECKOUT</button>
            </div>
            
            <div class="row d-none" id = "card">
                <div class="col-md-6  form_box">
                    <form action="http://127.0.0.1:5500/EventPage.html">
                        <div class="form-group">
                                <label><font size = "1"> Credit Card Number</font></label>
                                <input name = "credit-number" class="form-control" placeholder="Credit Card Number">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label><font size = "1">&nbsp;&nbsp;Month</font></label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose</option>
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>Mar</option>
                                    <option>Apr</option>
                                    <option>May</option>
                                    <option>Jun</option>
                                    <option>Jul</option>
                                    <option>Aug</option>
                                    <option>Sept</option>
                                    <option>Oct</option>
                                    <option>Nov</option>
                                    <option>Dec</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label><font size = "1">&nbsp;&nbsp;Year</font></label>
                                <select id="inputState" class="form-control">
                                    <option selected>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                    <option>2031</option>
                                    <option>2032</option>
                                    <option>2033</option>
                                    <option>2034</option>
                                    <option>2035</option>
                                    <option>2036</option>
                                    <option>2037</option>
                                    <option>2038</option>
                                    <option>2039</option>
                                    <option>2040</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress"><font size = "1">Address</font></label>
                            <input type="text" class="form-control" placeholder="Address 1">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label><font size = "1">&nbsp;&nbsp;First Name</font></label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label><font size = "1">&nbsp;&nbsp;Last Name</font></label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger btn-info" id = "submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="" async defer></script>
    <script> 
        $("#dqty li button").click(function () {
            $("#btnqty").html($(this).text());
            $("#btnqty").val($(this).data('value'));
        });
        $("#dqty").on('click', function () {
            document.getElementById("total_money").innerHTML = "$" + 500 * parseInt($("#btnqty").val());
        });
        $("#dqty").on('click', function () {
            document.getElementById("tickets").innerHTML = parseInt($("#btnqty").val()) + " * tickets";
        });
        $("#dqty").on('click', function () {
            document.getElementById("total_money_sec").innerHTML = "$" + 500 * parseInt($("#btnqty").val());
        });
        $("#checkout").click(function(){ 
            document.getElementById("card").className = "row";
        });
        $("#submit").click(function(){ 
            confirm("Confirm your order");
        });

    </script>
</body>
