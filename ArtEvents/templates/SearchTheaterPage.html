{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/searchPageTemplate.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__ = "dreamweaver"</script>
    <script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <header>
            <a href="">
                <h4 class="logo">Theater</h4>
            </a>
            <nav>
                <ul>
                    <li><a href="../">HOME</a></li>
                </ul>
            </nav>
        </header>

        <img src="{% static 'images/exhibition.png' %}" class="img-fluid" alt="Responsive image">
        <!-- select button section -->

<div class="button_container_container">
    <form action="http://127.0.0.1:8000/theater/search/" , method="post">
        <div class="btn-group">
        {% csrf_token %}
            <div class = "text-button-container">
            <div class="form-group" style = "width: 110px;">
                Choose A City
                <select class="form-control" name = "city">
                    <option>default</option>
                    <option>New York</option>
                    <option>Boston</option>
                    <option>Los Angeles</option>
                </select>
            </div>
            </div>

            <div class = "text-button-container">
            <div class="form-group" style = "width: 120px;">
                Choose A Time
                <select class="form-control" name = "time">
                    <option>default</option>
                    <option>In a week</option>
                    <option>In a month</option>
                    <option>In three months</option>
                    <option>In half a year</option>
                    <option>In a year</option>
                </select>
            </div>
            </div>

            <div class = "text-button-container">
            <div class="form-group" style = "width: 120px;">
                Choose A Genre
                <select class="form-control" name ="type">
                    <option>Theatre</option>
                    <option>Comedy</option>
                    <option>Miscellaneous</option>
                </select>
            </div>
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-danger btn-lg">Confirm</button>
        </div>
    </form>
</div>

        <!--sort by distance sort by date-->

        <div class="sort_container">
            <div class="btn-group">
                <div>
                    <button type="button" id = "btnSort" class="btn btn-secondary btn-lg dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        sort by date
                    </button>
                    <div>
                        <ul class="dropdown-menu" id = "sortType">
                            <li><a class="dropdown-item" href="#" data-value = "1">sort by date</a></li>
                            <li><a class="dropdown-item" href="#" data-value = "2">sort by distance</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Search Result List-->

        <div class="card-deck parent">
            {% if events %}
                {% for event in events %}
                    <div class="child">
                        <div class="card">
                            <img class="card-img-top" src="{{ event.e_image }}" alt="Card image cap">
                            <div class="card-body" >
                                <h5 class="card-title" style = "height: 50px;"><a href="http://127.0.0.1:8000/detail?eid={{ event.eid }}" class="href-style">{{ event.title }}</a>
                                </h5>
                                <p class="card-text">{{ event.date }}, {{ event.address }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="copyright">&copy;2020- <strong>Art Theme</strong></div>
    </div>

</body>

</html>
