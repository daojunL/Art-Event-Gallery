<body>
    <div class="container">
        <header>
            <a href="">
                <h4 class="logo">Art</h4>
            </a>
            <nav>
                <ul>
                    <li><a href="../">HOME</a></li>
                </ul>
            </nav>
        </header>
    
        <img src="{% static 'images/event.jpg' %}" class="img-fluid" alt="Responsive image">
        

        <div class = "container">
            <div class="row title_container" style="background:url({% static 'images/background.jpeg' %}); background-size: cover;">
                <div class = "title_text_container">
                    <h1>{{ content.title }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class = "left_content">
                        <h2> background </h2>
                        <P>{{content.background}}</P>
                    </div>
                </div>
                <div class="col-4">
                    <div class = "right_content">
                        <h2> Time </h2>
                        <h4 class = "p"> {{ content.date }}</h4>
                    </div>
                    <div class = "right_content">
                        <h2> Location </h2>
                        <h4 class = "p"> {{ content.address }}</h4>
                    </div>
                </div>
            </div>
            <div class = "button_container">
                <button type="button" class="btn btn-lg btn-info button_border" onclick= window.open("../detail/payment?eid={{ content.eid }}");>Purchase Ticket</button>
            </div>
        </div>

    </div>
    <script src="" async defer></script>
</body>
